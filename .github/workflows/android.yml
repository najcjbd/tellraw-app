name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run unit tests with detailed output
      run: ./gradlew test --info --stacktrace
      
    - name: Run lint
      run: ./gradlew lint --info
      
    - name: Prepare test results
      if: always()
      run: |
        mkdir -p test-result
        cp -r app/build/test-results/ test-result/ 2>/dev/null || true
        cp -r app/build/reports/tests/ test-result/ 2>/dev/null || true
        cp -r app/build/reports/lint-results* test-result/ 2>/dev/null || true
        cp -r app/build/test-results/testDebugUnitTest/ test-result/ 2>/dev/null || true
        cp -r app/build/outputs/androidTest-results/ test-result/ 2>/dev/null || true
        cd test-result
        find . -type f -name "*.xml" -o -name "*.html" | head -50
        
    - name: Upload test results as ZIP
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-result
        path: test-result/
        
    - name: Generate test result summary
      if: always()
      run: |
        echo "## 测试结果摘要" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- 测试XML结果: \`app/build/test-results/\`" >> $GITHUB_STEP_SUMMARY
        echo "- 测试HTML报告: \`app/build/reports/tests/\`" >> $GITHUB_STEP_SUMMARY
        echo "- Lint报告: \`app/build/reports/lint-results.html\`" >> $GITHUB_STEP_SUMMARY
        echo "- 下载完整test-result.zip查看详细信息" >> $GITHUB_STEP_SUMMARY

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate debug keystore
      run: |
        keytool -genkey -v -keystore app/debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"

    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build release APK (signed)
      if: github.ref == 'refs/heads/main'
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_FILE" ]; then
          echo "$KEYSTORE_FILE" | base64 --decode > app/release.keystore
          ./gradlew assembleRelease -PRELEASE_KEYSTORE_FILE=release.keystore -PRELEASE_KEY_ALIAS=$KEY_ALIAS -PRELEASE_KEY_PASSWORD=$KEY_PASSWORD -PRELEASE_STORE_PASSWORD=$STORE_PASSWORD
        else
          echo "Warning: No keystore provided, building unsigned release APK"
          ./gradlew assembleRelease
        fi
      
    - name: Upload release APK
      if: github.ref == 'refs/heads/main' && success()
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk